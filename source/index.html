<!-- Color picker-->
<script>
function updateStateBorder(jscolor) {
    var mapClass = mobileedd.page.Map.getInstance();
    mapClass.setStateBorderColor( '#' + jscolor);
    mapClass.stateBorder.getSource().dispatchEvent('change');
}
function updateCountyBorder(jscolor) {
    var mapClass = mobileedd.page.Map.getInstance();
    mapClass.setCountyBorderColor( '#' + jscolor);
    mapClass.countyBorder.getSource().dispatchEvent('change');
}
</script>

<script src="resource/mobileedd/libs/jscolor.min.js"></script>
<!-- Did not work after page load, so forcing it here -->
<div style="padding: 10px;" id="foo">State Color<input class="jscolor {closable:false, closeText:'Close', onFineChange:'updateStateBorder(this)'}" value="717171" style="text-align: center;"></div>
<div style="padding: 10px;" id="foo2">County Color<input class="jscolor {closable:false, closeText:'Close', onFineChange:'updateCountyBorder(this)'}" value="717171" style="text-align: center;"></div>

<img id="geolocation_marker" src="resource/mobileedd/images/geolocation_marker_heading.png" />

<script type="text/javascript" src="script/mobileedd.js"></script>
</head>
